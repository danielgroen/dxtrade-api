name: Build and publish

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
      - uses: actions/checkout@v4
        name: ðŸ›Žï¸ Checkout

      - uses: webfactory/ssh-agent@v0.9.0
        name: ðŸ”‘ SSH Agent
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Configure git remote for SSH
        run: git remote set-url origin git@github.com:danielgroen/dxtrade-api.git

      - uses: actions/setup-node@v4
        name: ðŸŸ¢ Setup Node
        with:
          node-version-file: .nvmrc
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
        name: ðŸš€ Install dependencies
      - run: npm run build --if-present
        name: ðŸ—ï¸ Build

      - name: ðŸ”– Bump patch version
        id: version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          git add package.json package-lock.json
          git commit -m "v$VERSION [skip ci]"
          git push

      - run: npm publish --provenance --access public
        name: ðŸ“¦ Publish

      - name: ðŸŽ‰ Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          gh release create "$VERSION" --title "$VERSION" --generate-notes
